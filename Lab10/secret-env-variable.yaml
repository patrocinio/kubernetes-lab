apiVersion: v1
kind: Pod
metadata:
  name: sec-nginx
  labels:
    purpose: env-var-exercise
spec:
  containers:
  - name: nginx
    image: nginx:1.7.9
    ports:
    - containerPort: 80
    env:
    - name: SEC_USER
      valueFrom:
        secretKeyRef:
          name: secret-excercise
          key: user
    - name: SEC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: secret-excercise
          key: password